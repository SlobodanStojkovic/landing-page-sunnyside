  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <a class="header__nav__logo__link" href="index.html">
            <img
              class="header__nav__logo__img"

        <div class="header__nav__hamburger">

      <h1 class="header__title">We are creatives</h1>

      <a class="header__arrow" href="#">
        <img
          class="pic"
          src="./src/img/icon-arrow-down.svg"
          alt="icon arrow down"

    <script src="./dist/js/index.js" defer></script>
